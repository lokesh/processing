<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1 user-scalable=0">
    <style> body {padding: 0; margin: 0; overflow: hidden;} </style>
    <script src="/node_modules/p5/lib/p5.min.js"></script>
    <script>

const POINTS = 100;
const STARTING_RADIUS = 200;

let radius = 200;
let radiusIncrement = 0;

function setup() {
  createCanvas(windowWidth, windowHeight);
  background(40);
}

function draw() {
  background('rgba(50, 50, 50, 0.25)');
  stroke(255);
  strokeWeight(4);

  drawCircleWithSin();
}

function drawCircleWithSin() {
  // Set up for drawing circle
  const xOff = int(width / 2);
  const yOff = int(height / 2);
  const increment = TWO_PI / POINTS;

  // Set up for pulsing
  radiusIncrement += 0.05;
  radius = STARTING_RADIUS + sin(radiusIncrement) * 100;

  for (let i = 0; i < TWO_PI; i += increment) {
    let y = sin(i) * radius;
    let x = cos(i) * radius;
    point(x + xOff, y + yOff);
  }
}

    </script>
  </head>
  <body>
  </body>
</html>
