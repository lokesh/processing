<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1 user-scalable=0"
    />
    <style>
      body {
        padding: 0;
        margin: 0;
        overflow: hidden;
      }
    </style>
    <script src="/node_modules/p5/lib/p5.min.js"></script>
    <script>
      // Options
      const WIDTH = 640;
      const HEIGHT = 640;
      
      const LINES = 8;
      const STROKE = 8;
      const XSTEP = 20;
      const WAVINESS = 0.005;// Smaller is smoother waves
      const WAVE_HEIGHT = 1.25;

      
      const COLORS = [
        'blue',
        'white',
        'gold',
        'red',
        // "#4AA25B", // green
        // "#774493", // purple
        // "#F9DB4A", // yellow
        // "#D83188", // magenta
        // "#4CAFEC", // blue
      ];

      // navy, gold

      function setup() {
        // frameRate(3);
        createCanvas(WIDTH, HEIGHT);
        // noLoop();
      }

      let seed = 0;
      let loopSeed = 0;

      function draw() {
        background(0);
        noStroke();

        loopSeed = seed;

        for (i = 0; i < LINES; i++) {
          let color = fill(COLORS[i % COLORS.length]);

          loopSeed += 1;
          for (let x = 0; x < WIDTH; x = x + XSTEP) {
            loopSeed = loopSeed + WAVINESS;
            let y = noise(loopSeed) * (HEIGHT * WAVE_HEIGHT) - (HEIGHT * ((WAVE_HEIGHT - 1) / 2));
            ellipse(x + (XSTEP / 2), y, STROKE);
          }
        }

        seed =  seed + WAVINESS;
      }
    </script>
  </head>
  <body></body>
</html>
