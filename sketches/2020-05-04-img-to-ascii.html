// UTILS -----------------------------------------------------

function onload2promise(obj){
    return new Promise((resolve, reject) => {
        obj.onload = () => resolve(obj);
        obj.onerror = reject;
    });
}


// MAIN -----------------------------------------------------

const text = document.getElementById('text');
const canvas = document.getElementById('canvas');
const context = canvas.getContext('2d');

function loadImage(file) {
  const img = new Image();
  const imgPromise = onload2promise(img);
  img.src = 'img/ascii/mario-mushroom.gif'
  return imgPromise;
}

function desaturate(rgba) {
  let adjust =  0.9;
  for (var i = 0; i < rgba.length; i = i + 4) {
    // Convert RGB to grayscale
    let gray =
      0.3 * rgba[i]
      + 0.59 * rgba[i + 1]
      + 0.11 * rgba[i + 2];

    // Lighten depending on transparency
    gray += 255 - rgba[i + 3];

    rgba[i] = gray;
    rgba[i + 1] = gray;
    rgba[i + 2] = gray;
    rgba[i + 3] = 255;
  }
}

function ascii(grays, rows, cols) {
  let str = '';
  for (let i = 0; i < grays.length; i++) {
    if (i !== 0 && i % cols === 0) {
      str += '\n';
    }
    let gray = grays[i];

    if (gray < 50) {
      str += '██';
    } else if (gray < 100) {
      str += '▓▓';
    } else if (gray < 150) {
      str += '▒▒';
    } else if (gray < 200) {
      str += '░░';
    } else {
      str += '  ';
    }
  }
  text.innerHTML = str;
}

async function main() {
  // Load img
  let img = await loadImage('img/ascii/mario-mushroom.gif');
 
 // Get img data
  context.drawImage(img, 0, 0);
  let imgData = context.getImageData(0, 0, img.width, img.height);
  let rgba = imgData.data;

  // Desaturate
  desaturate(rgba);

  // RGBA to single gray channel
  const grays = rgba.filter((color, index) => index % 4 === 0);

  ascii(grays, img.height, img.width);

  context.putImageData(imgData, 0, 0);
}
