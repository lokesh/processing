<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1 user-scalable=0"
    />
    <style>
      body {
        padding: 0;
        margin: 0;
        overflow: hidden;
      }
    </style>
    <script src="/node_modules/p5/lib/p5.min.js"></script>
    <script>
      // Options
      const WIDTH = 640;
      const HEIGHT = 640;
      const ROWS = 4;
      const COLS = ROWS;

      const COLORS = [
        "black",
        "navy" // orange
      ];

      const CIRCLE_COLORS = ["#fff", "gold"];

      // --

      const ROW_HEIGHT = HEIGHT / ROWS;
      const COL_WIDTH = WIDTH / COLS;

      function setup() {
        createCanvas(WIDTH, HEIGHT);
        noLoop();
      }

      function draw() {
        background(220);
        noStroke();

        for (let i = 0; i < ROWS; i++) {
          for (let j = 0; j < COLS; j++) {
            // Bg color
            let bg = random(COLORS);
            fill(bg);

            // Rect
            rect(j * COL_WIDTH, i * ROW_HEIGHT, COL_WIDTH, ROW_HEIGHT);

            // Color
            fill(random(CIRCLE_COLORS));

            let size = ROW_HEIGHT / 4;
            ellipse(
              j * COL_WIDTH + COL_WIDTH / 2,
              i * ROW_HEIGHT + ROW_HEIGHT / 2,
              size
            );
          }
        }
      }
    </script>
  </head>
  <body></body>
</html>
