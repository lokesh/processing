<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1 user-scalable=0">
    <style> body {padding: 0; margin: 0; overflow: hidden;} </style>
    <script src="/node_modules/p5/lib/p5.min.js"></script>
    <script>

function setup() {
  noLoop();

  createCanvas(windowWidth, windowHeight);
  background(40);
}

function draw() {
  stroke(255);
  strokeWeight(4);

  drawSinWave();
}

function drawSinWave() {
  const increment = TWO_PI / 50;

  for (let i = 0; i < TWO_PI; i += increment) {
    let xVal = map(i, 0, TWO_PI, 0, windowWidth);
    let yVal = map(sin(i), -1, 1, 0, windowHeight);
    point(xVal, yVal);
  }
}

    </script>
  </head>
  <body>
  </body>
</html>
