<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1 user-scalable=0">
    <style> body {padding: 0; margin: 0; overflow: hidden;} </style>
    <script src="./p5/p5.min.js"></script>
    <script>

const ITEM_SIZE = 20;
let maxDistance;
let angle = 0;

function setup() {
  createCanvas(windowWidth, windowHeight);
  maxDistance = dist(0, 0, width, height);
  fill(52, 246, 130);
  noStroke();
}

function windowResized() {
  resizeCanvas(windowWidth, windowHeight);
  maxDistance = dist(0, 0, width, height);
}

function draw() {
  background(29, 33, 35);

  for (let x = 0; x < width + ITEM_SIZE; x += ITEM_SIZE) {
    for (let y = 0; y < height + ITEM_SIZE; y += ITEM_SIZE) {
      let d = dist(mouseX, mouseY, x, y)
      let size = (d / maxDistance) * ITEM_SIZE;

      ellipse(x, y, (sin(angle) * ITEM_SIZE) + size);
    }
  }
  angle += 0.02;
}

    </script>
  </head>
  <body>
  </body>
</html>
