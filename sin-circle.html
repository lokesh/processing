<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1 user-scalable=0">
    <style> body {padding: 0; margin: 0; overflow: hidden;} </style>
    <script src="./p5/p5.min.js"></script>
    <script>

const RADIUS = 200;
const POINTS = 100;

function setup() {
  createCanvas(windowWidth, windowHeight);
  background(40);
}

function draw() {
  background(40);
  stroke(255);
  strokeWeight(4);

  drawCircleWithSin();
}

function drawCircleWithSin() {
  const xOff = int(width / 2);
  const yOff = int(height / 2);
  const increment = TWO_PI / POINTS;

  for (let i = 0; i < TWO_PI; i += increment) {
    let y = sin(i) * RADIUS;
    let x = cos(i) * RADIUS;
    point(x + xOff, y + yOff);
  }
}

    </script>
  </head>
  <body>
  </body>
</html>
